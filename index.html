<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body class="p-3 mb-2 bg-info">

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" 
      style="background-image: url('http://www.micropia.nl/media/filer_public/b4/c4/b4c4b209-70d0-45e9-8688-477b430d92ea/271_photobacterium.png'); background-position: 75% 25%;color: white;  font-family: Verdana, Geneva, Tahoma, sans-serif;  font-weight: 1000;">
        <h1  style="color: white">Belly Button Biodiversity Dashboard</h1>
        <h2>Use the interactive charts below to explore the dataset</h2>
      </div>
    </div>
    <div class="row"
    style="background-color: #00171d;">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row"
    style="background-color: white;">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/charts.js"></script>

</body>

</html>
